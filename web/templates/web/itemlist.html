{% extends "base.html" %}

{% block title %}
All Items
{% endblock %}

{% block content %}
{% if item_list %}
    <ul>
    {% for item in item_list %}
        <li><a href="{% url 'item' item.id %}">{{ item }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No items to see here.</p>
{% endif %}
{% endblock %}
