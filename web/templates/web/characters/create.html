{% extends "base.html" %}

{% block title %}
Character Creation
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
    {% for success_message in success_messages %}
      <div class="alert alert-success">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
        {{ success_message }}
      </div>
    {% endfor %}
      <form role="form" action="{% url 'character_create' %}" method="post" class="form-horizontal">{% csrf_token %}
        <div class="form-group">
          <label for="character_name" class="col-sm-4 control-label">Character Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="character_name" placeholder="Choose a name...">
          </div>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="class_options" id="class_option_0" value="0">
            This is the option for warriors.
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
  </div>
{% endblock content %}
